<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book</title>
</head>

<body>
    <h1>Fill Information:</h1>

    <form data-th-action="@{/contact}" data-th-object="${contact}" method="post">
        <p>
            Name:
            <input type="text" data-th-field="*{name}" />
            <span style="color: red;" class="error" data-th-if="${#fields.hasErrors('name')}" data-th-errors="*{name}"></span>          
        </p>
        <p>
            E-mail:
            <input type="text" data-th-field="*{email}" />
            <span style="color: red;" class="error" data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}"></span>
        </p>
        <p>
            Phone Number:
            <input type="text" data-th-field="*{phoneNumber}" />
            <span style="color: red;" class="error" data-th-if="${#fields.hasErrors('phoneNumber')}" data-th-errors="*{phoneNumber}"></span>
        </p>

        <div data-th-if="${#fields.hasErrors('global')}">
            <p data-th-each="err: ${#fields.errors('global')}" data-th-text="${err}" class="error" style="color: red;"></p>
        </div>
        
        <p>
            <input type="submit" value="Save" />
        </p>

    </form>
</body>

</html>
